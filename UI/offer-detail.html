<!DOCTYPE html>
<html>

<head>
    <title>Ride Detail</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="site-header">
        <div class="container">
            <div class="site-title primary text center">
                Ride My Way
            </div>
            <div class="user-profile-pill">
                Micah Oriaso
            </div>
        </div>
    </div>
    <div class="site-body">
        <div class="main-head">
            <div class="container">
                <h3>Cynthia West</h3>
            </div>
        </div>
        <div class="container">
            <div class="form-header">
                    <a href="#" class="primary button pull-right">Request</a>
            </div>
            <div class="segment">
                <table class="fluid">
                    <thead class="secondary">
                        <tr>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="field">
                                    <label>From</label>
                                    <input type="text" value="Nyayo Stadium" name="from_location" readonly>
                                </div>
                            </td>
                            <td>
                                <div class="field">
                                    <label>To</label>
                                    <input type="text" value="T-Mall, Nairobi West" name="to_location" readonly>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="field">
                                    <label>Leaves at</label>
                                    <input type="text" value="6:00pm" name="depature_time" readonly>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="field">
                                    <label>Car</label>
                                    <input type="text" value="Mazda MX5" name="vehicle" readonly>
                                </div>
                            </td>
                            <td>
                                <div class="field">
                                    <label>Registration</label>
                                    <input type="text" value="KAA 875I" name="vehicle" readonly>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div class="site-footer">
    </div>
</body>

</html>
